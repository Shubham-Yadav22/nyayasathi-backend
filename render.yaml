services:
  - type: web
    name: nyayasathi-backend
    env: python
    plan: free
    region: singapore
    buildCommand: |
      pip install --upgrade pip &&
      pip install --only-binary=all --no-compile -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000 --workers 1
    autoDeploy: true
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set this manually in the dashboard
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    # Health check endpoint
    healthCheckPath: /health